services:
  - type: web
    name: adhyayan-sangha
    env: java
    plan: free
    buildCommand: ./gradlew clean build -x test --no-daemon
    startCommand: java -Dspring.profiles.active=prod -Dserver.port=$PORT -jar build/libs/adhyayan-sangha-1.0.0.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=75.0 -Dfile.encoding=UTF-8"
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        value: jdbc:h2:mem:adhyayan_sangha
      - key: JAVA_VERSION
        value: "17"
    healthCheckPath: /actuator/health
