# Production Configuration Profile
spring.application.name=??????? ????
server.port=${PORT:8080}

# Database configuration for production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (disable in production)
spring.h2.console.enabled=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework=INFO
logging.level.org.example=INFO

# AI Service Configuration
ai.service.url=${AI_SERVICE_URL:http://localhost:8085}
ai.service.timeout=30s

# Application Info
info.app.name=??????? ???? (Study Association)
info.app.description=AI-Enhanced Student Study Scheduling Portal
info.app.version=2.0.0
info.app.encoding=UTF-8
info.app.java.version=17
