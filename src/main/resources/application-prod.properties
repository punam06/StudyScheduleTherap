# Production Configuration Profile
spring.application.name=study-schedule-therapy
server.port=${PORT:8080}

# Database Configuration for Production (PostgreSQL ready)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/studydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DB_DDL:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
spring.h2.console.enabled=false

# Thymeleaf Configuration for Production
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration for Production
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.example=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Application Information
info.app.name=Study Schedule Therapy
info.app.description=AI-Powered Study Scheduling Portal for Java Fest 2025
info.app.version=1.0.0
info.app.java.version=17
info.app.environment=production

# Management and Actuator for Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.info.env.enabled=true

# AI Service Configuration
app.ai.service.url=${AI_SERVICE_URL:http://localhost:8085}
app.ai.service.timeout=${AI_SERVICE_TIMEOUT:5000}
app.ai.service.enabled=${AI_SERVICE_ENABLED:true}

# Study Recommendations Configuration
app.study.default-session-duration=${DEFAULT_SESSION_DURATION:75}
app.study.max-session-duration=${MAX_SESSION_DURATION:180}
app.study.min-session-duration=${MIN_SESSION_DURATION:30}
app.study.break-interval=${BREAK_INTERVAL:15}
