# Spring Boot Application Configuration
spring.application.name=study-schedule-therapy
server.port=8080

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600
spring.web.locale=en
spring.web.locale-resolver=session

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:studydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (for database inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:static-site/
spring.mvc.static-path-pattern=/**

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging Configuration
logging.level.org.example=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Information
info.app.name=Study Schedule Therapy
info.app.description=AI-Powered Study Scheduling Portal
info.app.version=1.0.0
info.app.java.version=17

# Management and Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# AI Service Configuration
app.ai.service.url=http://localhost:8085
app.ai.service.timeout=5000
app.ai.service.enabled=true

# Study Recommendations Configuration
app.study.default-session-duration=75
app.study.max-session-duration=180
app.study.min-session-duration=30
app.study.break-interval=15
