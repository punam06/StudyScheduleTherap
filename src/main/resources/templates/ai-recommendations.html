<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Study Portal</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link active" href="/ai-recommendations">AI Recommendations</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>AI-Powered Study Recommendations</h1>

                <!-- AI Recommendation Form -->
                <form method="post" action="/get-recommendation" class="mt-4">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="studyHours" class="form-label">Daily Study Hours</label>
                        <input type="number" class="form-control" id="studyHours" name="studyHours" min="1" max="12" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get AI Recommendation</button>
                </form>

                <!-- Display AI Recommendation -->
                <div th:if="${recommendation}" class="alert alert-info mt-4">
                    <h5>AI Recommendation for <span th:text="${subject}">Subject</span>:</h5>
                    <p th:text="${recommendation}">Recommendation text</p>
                    <small class="text-muted">Based on <span th:text="${studyHours}">0</span> hours of daily study</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
