<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Study Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        .register-form {
            padding: 40px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .learning-style-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .learning-style-option {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .learning-style-option:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .learning-style-option.selected {
            border-color: #667eea;
            background-color: #667eea;
            color: white;
        }
        .learning-style-option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-container">
                    <div class="register-form">
                        <div class="register-header">
                            <i class="fas fa-user-plus"></i>
                            <h2>Create Account</h2>
                            <p class="text-muted">Join our study community</p>
                        </div>

                        <!-- Success/Error Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/auth/register}" method="post" th:object="${student}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Full Name" required>
                                        <label for="name">
                                            <i class="fas fa-user me-2"></i>Full Name
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                                        <label for="email">
                                            <i class="fas fa-envelope me-2"></i>Email
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                                        <label for="password">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                        <label for="confirmPassword">
                                            <i class="fas fa-lock me-2"></i>Confirm Password
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="major" th:field="*{major}" placeholder="Major">
                                        <label for="major">
                                            <i class="fas fa-book me-2"></i>Major
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="year" th:field="*{year}">
                                            <option value="">Select Year</option>
                                            <option value="1">1st Year</option>
                                            <option value="2">2nd Year</option>
                                            <option value="3">3rd Year</option>
                                            <option value="4">4th Year</option>
                                            <option value="5">Graduate</option>
                                        </select>
                                        <label for="year">
                                            <i class="fas fa-calendar me-2"></i>Year
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="gpa" th:field="*{gpa}" placeholder="GPA" step="0.01" min="0" max="4">
                                        <label for="gpa">
                                            <i class="fas fa-star me-2"></i>GPA
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-brain me-2"></i>Learning Style
                                </label>
                                <div class="learning-style-grid">
                                    <label class="learning-style-option">
                                        <input type="radio" th:field="*{learningStyle}" value="VISUAL">
                                        <i class="fas fa-eye d-block mb-1"></i>
                                        Visual
                                    </label>
                                    <label class="learning-style-option">
                                        <input type="radio" th:field="*{learningStyle}" value="AUDITORY">
                                        <i class="fas fa-headphones d-block mb-1"></i>
                                        Auditory
                                    </label>
                                    <label class="learning-style-option">
                                        <input type="radio" th:field="*{learningStyle}" value="KINESTHETIC">
                                        <i class="fas fa-hands d-block mb-1"></i>
                                        Kinesthetic
                                    </label>
                                    <label class="learning-style-option">
                                        <input type="radio" th:field="*{learningStyle}" value="READING_WRITING">
                                        <i class="fas fa-pen d-block mb-1"></i>
                                        Reading/Writing
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-register btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already have an account?
                                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Sign in here</a>
                            </p>
                        </div>

                        <div class="text-center mt-2">
                            <a th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle learning style selection
        document.querySelectorAll('.learning-style-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.learning-style-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Add selected class to clicked option
                this.classList.add('selected');
                // Check the radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
