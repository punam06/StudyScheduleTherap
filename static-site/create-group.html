<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group - Study Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Study Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedules.html">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="groups.html">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessions.html">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ai-dashboard.html">
                            <i class="fas fa-robot me-1"></i>AI Assistant
                        </a>
                    </li>
                </ul>
                <!-- Auth Navigation -->
                <ul class="navbar-nav" id="authNav">
                    <!-- Will be populated by auth system -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="hero-section">
        <div class="container">
            <h1><i class="fas fa-plus-circle me-3"></i>Create Study Group</h1>
            <p class="lead">Start a new study group and invite others to join</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-users me-2"></i>Group Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="createGroupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="groupName" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Group Name *
                                    </label>
                                    <input type="text" class="form-control" id="groupName" name="groupName"
                                           placeholder="e.g., Mathematics Study Circle" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">
                                        <i class="fas fa-book me-1"></i>Subject *
                                    </label>
                                    <select class="form-select" id="subject" name="subject" required>
                                        <option value="">Choose Subject</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Biology">Biology</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="English">English</option>
                                        <option value="History">History</option>
                                        <option value="Economics">Economics</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description *
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                          placeholder="Describe the group's goals, topics to cover, and meeting schedule..."
                                          required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="maxMembers" class="form-label">
                                        <i class="fas fa-user-friends me-1"></i>Maximum Members
                                    </label>
                                    <input type="number" class="form-control" id="maxMembers" name="maxMembers"
                                           min="2" max="50" value="10">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="meetingFrequency" class="form-label">
                                        <i class="fas fa-calendar me-1"></i>Meeting Frequency
                                    </label>
                                    <select class="form-select" id="meetingFrequency" name="meetingFrequency">
                                        <option value="weekly">Weekly</option>
                                        <option value="bi-weekly">Bi-weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="flexible">Flexible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="preferredTime" class="form-label">
                                        <i class="fas fa-clock me-1"></i>Preferred Meeting Time
                                    </label>
                                    <select class="form-select" id="preferredTime" name="preferredTime">
                                        <option value="morning">Morning (8AM-12PM)</option>
                                        <option value="afternoon">Afternoon (12PM-6PM)</option>
                                        <option value="evening">Evening (6PM-10PM)</option>
                                        <option value="flexible">Flexible</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="difficulty" class="form-label">
                                        <i class="fas fa-chart-line me-1"></i>Difficulty Level
                                    </label>
                                    <select class="form-select" id="difficulty" name="difficulty">
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                        <option value="mixed">Mixed Levels</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="tags" class="form-label">
                                    <i class="fas fa-tags me-1"></i>Tags
                                </label>
                                <input type="text" class="form-control" id="tags" name="tags"
                                       placeholder="exam-prep, homework-help, project-collaboration (comma-separated)">
                                <div class="form-text">Add tags to help others find your group</div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="isPublic" name="isPublic" checked>
                                <label class="form-check-label" for="isPublic">
                                    <i class="fas fa-globe me-1"></i>Make group publicly visible
                                </label>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="loading" style="display: none;">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Creating Group...
                                    </span>
                                    <span class="not-loading">
                                        <i class="fas fa-plus me-2"></i>Create Group
                                    </span>
                                </button>
                                <a href="groups.html" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Study Schedule Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global-auth.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createGroupForm');
            const alertContainer = document.getElementById('alertContainer');

            // Check authentication
            if (!StudyAuth.isLoggedIn()) {
                StudyAuth.showMessage('Please login to create a study group.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleCreateGroup();
            });

            function handleCreateGroup() {
                const formData = new FormData(form);
                const groupData = {
                    id: Date.now().toString(),
                    name: formData.get('groupName'),
                    subject: formData.get('subject'),
                    description: formData.get('description'),
                    maxMembers: parseInt(formData.get('maxMembers')),
                    meetingFrequency: formData.get('meetingFrequency'),
                    preferredTime: formData.get('preferredTime'),
                    difficulty: formData.get('difficulty'),
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
                    isPublic: formData.get('isPublic') === 'on',
                    createdBy: StudyAuth.getCurrentUser().id,
                    createdAt: new Date().toISOString(),
                    members: [StudyAuth.getCurrentUser().id],
                    status: 'active'
                };

                // Validate required fields
                if (!groupData.name || !groupData.subject || !groupData.description) {
                    showAlert('Please fill in all required fields.', 'danger');
                    return;
                }

                // Show loading state
                showLoading(true);

                // Simulate saving delay
                setTimeout(() => {
                    // Save to localStorage
                    const existingGroups = StudyAuth.loadUserData('userGroups', []);
                    existingGroups.push(groupData);

                    if (StudyAuth.saveUserData('userGroups', existingGroups)) {
                        showAlert('Study group created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'groups.html';
                        }, 1500);
                    } else {
                        showAlert('Failed to create group. Please try again.', 'danger');
                        showLoading(false);
                    }
                }, 1000);
            }

            function showLoading(isLoading) {
                const submitBtn = form.querySelector('button[type="submit"]');
                const loadingSpan = submitBtn.querySelector('.loading');
                const notLoadingSpan = submitBtn.querySelector('.not-loading');

                if (isLoading) {
                    loadingSpan.style.display = 'inline';
                    notLoadingSpan.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    loadingSpan.style.display = 'none';
                    notLoadingSpan.style.display = 'inline';
                    submitBtn.disabled = false;
                }
            }

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
