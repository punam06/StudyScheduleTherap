<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule - Study Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Study Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="schedules.html">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="groups.html">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessions.html">Sessions</a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="hero-section">
        <div class="container">
            <h1><i class="fas fa-calendar-plus me-3"></i>Create Study Schedule</h1>
            <p class="lead">Plan your study time effectively with a personalized schedule</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-calendar me-2"></i>Schedule Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="createScheduleForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="scheduleTitle" class="form-label">
                                        <i class="fas fa-heading me-1"></i>Schedule Title *
                                    </label>
                                    <input type="text" class="form-control" id="scheduleTitle" name="scheduleTitle"
                                           placeholder="e.g., Daily Math Practice" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">
                                        <i class="fas fa-book me-1"></i>Subject *
                                    </label>
                                    <select class="form-select" id="subject" name="subject" required>
                                        <option value="">Choose Subject</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Biology">Biology</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="English">English</option>
                                        <option value="History">History</option>
                                        <option value="Economics">Economics</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                          placeholder="Describe your study goals and what you plan to cover..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">
                                        <i class="fas fa-calendar me-1"></i>Start Date *
                                    </label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">
                                        <i class="fas fa-calendar me-1"></i>End Date
                                    </label>
                                    <input type="date" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dailyDuration" class="form-label">
                                        <i class="fas fa-clock me-1"></i>Daily Duration (minutes) *
                                    </label>
                                    <select class="form-select" id="dailyDuration" name="dailyDuration" required>
                                        <option value="">Select Duration</option>
                                        <option value="30">30 minutes</option>
                                        <option value="60">1 hour</option>
                                        <option value="90">1.5 hours</option>
                                        <option value="120">2 hours</option>
                                        <option value="150">2.5 hours</option>
                                        <option value="180">3 hours</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="preferredTime" class="form-label">
                                        <i class="fas fa-clock me-1"></i>Preferred Time
                                    </label>
                                    <select class="form-select" id="preferredTime" name="preferredTime">
                                        <option value="morning">Morning (6AM-12PM)</option>
                                        <option value="afternoon">Afternoon (12PM-6PM)</option>
                                        <option value="evening">Evening (6PM-10PM)</option>
                                        <option value="night">Night (10PM-2AM)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="difficulty" class="form-label">
                                        <i class="fas fa-chart-line me-1"></i>Difficulty Level
                                    </label>
                                    <select class="form-select" id="difficulty" name="difficulty">
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">
                                        <i class="fas fa-exclamation-circle me-1"></i>Priority
                                    </label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="studyDays" class="form-label">
                                    <i class="fas fa-calendar-week me-1"></i>Study Days
                                </label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="monday" name="studyDays" value="monday">
                                            <label class="form-check-label" for="monday">Mon</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="tuesday" name="studyDays" value="tuesday">
                                            <label class="form-check-label" for="tuesday">Tue</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="wednesday" name="studyDays" value="wednesday">
                                            <label class="form-check-label" for="wednesday">Wed</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="thursday" name="studyDays" value="thursday">
                                            <label class="form-check-label" for="thursday">Thu</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="friday" name="studyDays" value="friday">
                                            <label class="form-check-label" for="friday">Fri</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="saturday" name="studyDays" value="saturday">
                                            <label class="form-check-label" for="saturday">Sat</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="sunday" name="studyDays" value="sunday">
                                            <label class="form-check-label" for="sunday">Sun</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="goals" class="form-label">
                                    <i class="fas fa-bullseye me-1"></i>Study Goals
                                </label>
                                <textarea class="form-control" id="goals" name="goals" rows="3"
                                          placeholder="What do you want to achieve with this schedule?"></textarea>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="loading" style="display: none;">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Creating Schedule...
                                    </span>
                                    <span class="not-loading">
                                        <i class="fas fa-plus me-2"></i>Create Schedule
                                    </span>
                                </button>
                                <a href="schedules.html" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Study Schedule Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global-auth.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createScheduleForm');
            const alertContainer = document.getElementById('alertContainer');

            // Check authentication
            if (!StudyAuth.isLoggedIn()) {
                StudyAuth.showMessage('Please login to create a study schedule.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Set minimum date to today
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const today = new Date().toISOString().split('T')[0];
            startDateInput.min = today;
            startDateInput.value = today;
            endDateInput.min = today;

            // Select default study days (Monday to Friday)
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                document.getElementById(day).checked = true;
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleCreateSchedule();
            });

            function handleCreateSchedule() {
                const formData = new FormData(form);
                const studyDays = Array.from(form.querySelectorAll('input[name="studyDays"]:checked')).map(cb => cb.value);

                const scheduleData = {
                    id: Date.now().toString(),
                    title: formData.get('scheduleTitle'),
                    subject: formData.get('subject'),
                    description: formData.get('description') || '',
                    startDate: formData.get('startDate'),
                    endDate: formData.get('endDate') || '',
                    duration: parseInt(formData.get('dailyDuration')),
                    preferredTime: formData.get('preferredTime'),
                    difficulty: formData.get('difficulty'),
                    priority: formData.get('priority'),
                    studyDays: studyDays,
                    goals: formData.get('goals') || '',
                    createdBy: StudyAuth.getCurrentUser().id,
                    createdAt: new Date().toISOString(),
                    status: 'pending'
                };

                // Validate required fields
                if (!scheduleData.title || !scheduleData.subject || !scheduleData.startDate || !scheduleData.duration) {
                    showAlert('Please fill in all required fields.', 'danger');
                    return;
                }

                // Validate study days
                if (studyDays.length === 0) {
                    showAlert('Please select at least one study day.', 'danger');
                    return;
                }

                // Show loading state
                showLoading(true);

                // Simulate saving delay
                setTimeout(() => {
                    // Save to localStorage
                    const existingSchedules = StudyAuth.loadUserData('userSchedules', []);
                    existingSchedules.push(scheduleData);

                    if (StudyAuth.saveUserData('userSchedules', existingSchedules)) {
                        showAlert('Study schedule created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'schedules.html';
                        }, 1500);
                    } else {
                        showAlert('Failed to create schedule. Please try again.', 'danger');
                        showLoading(false);
                    }
                }, 1000);
            }

            function showLoading(isLoading) {
                const submitBtn = form.querySelector('button[type="submit"]');
                const loadingSpan = submitBtn.querySelector('.loading');
                const notLoadingSpan = submitBtn.querySelector('.not-loading');

                if (isLoading) {
                    loadingSpan.style.display = 'inline';
                    notLoadingSpan.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    loadingSpan.style.display = 'none';
                    notLoadingSpan.style.display = 'inline';
                    submitBtn.disabled = false;
                }
            }

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
