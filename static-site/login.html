<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-form {
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert {
            margin-bottom: 20px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-container">
                    <div class="login-form">
                        <div class="login-header">
                            <i class="fas fa-sign-in-alt"></i>
                            <h2>Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Alert Messages -->
                        <div id="alertContainer"></div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email Address" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg text-white" id="loginBtn">
                                    <span class="loading">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                                    </span>
                                    <span class="not-loading">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account?
                                <a href="register.html" class="text-primary fw-bold">Create Account</a>
                            </p>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="small text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Your data is secure and encrypted
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Show loading state
            loginBtn.querySelector('.loading').style.display = 'inline';
            loginBtn.querySelector('.not-loading').style.display = 'none';
            loginBtn.disabled = true;

            // Clear previous alerts
            alertContainer.innerHTML = '';

            try {
                // Get form data
                const formData = new FormData(this);
                const loginData = {};

                for (let [key, value] of formData.entries()) {
                    loginData[key] = value;
                }

                // Send login request to backend API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');

                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = result.redirectUrl || '/dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message, 'danger');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please check your connection and try again.', 'danger');
            } finally {
                // Hide loading state
                loginBtn.querySelector('.loading').style.display = 'none';
                loginBtn.querySelector('.not-loading').style.display = 'inline';
                loginBtn.disabled = false;
            }
        });

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/auth/session');
                const result = await response.json();

                if (result.authenticated) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.log('Session check failed:', error);
                // Continue with login form
            }
        });
    </script>
</body>
</html>
